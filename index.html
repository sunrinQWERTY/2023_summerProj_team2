<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <title>Main</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=SD+PixelGoodmorning%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=SUIT%3A400%2C700"/>
  <link rel="stylesheet" href="./styles/main.css"/>
  <script>
    document.getElementById("frame").style.backgroundImage = url("../assets/frame-5507-bg.png");
    // while (true){
    //   i++;
    //   if (i%3 == 0){
    //     document.getElementsByClassName("frame").style.backgroundImage = "";
    //   }
    //   setTimeout(showSlides, 2000);
    // }
  </script>
</head>
<body>
<div class="main">
  <div class="top">
    <div class="arcade">
      <img class="joystick" src="./assets/joystick.png"/>
      <p class="arcade-font">Arcade</p>
    </div>
    <div class="menu">
      <p class="menu-1945">1945</p>
      <p class="menu-blockrunner">BlockRunner</p>
      <p class="menu-pong">Pong</p>
    </div>
  </div>
  <div id="frame">
    <div class="event">
      <p class="event-title">스트라이커 이벤트</p>
      <p class="event-content">점수 100점 돌파시 QWERTY 유니버스 한정판 굿즈 증정!</p>
    </div>
  </div>
  <p class="smalltitle">게임 목록</p>
  <div class="items">
    <div class="striker">
      <div class="striker-name">STRIKERS 1945</div>
      <div class="block">
      </div>
    </div>
    <div class="blockrunner">
      <div class="blockrunner-name">BlockRun</div>
    </div>
    <div class="pong">
      <div class="pong-name">핑퐁게임</div>
    </div>
    <div class="slider">
      <div class="slider-frame">
        <div class="slider-name">STRIKERS 1945</div>
      </div>
      <div class="buttons">
        <img onclick="" class="leftbutton" src="./assets/frame-5586.png"/>
        <div class="playbutton">플레이 하기</div>
        <img class="rightbutton" src="./assets/frame-5586-hah.png"/>
      </div>
    </div>
  </div>
</div>
